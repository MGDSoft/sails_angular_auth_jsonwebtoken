<div class="row">
    <div class="col-sm-8">
        <h1 translate="profile.title" translate-values="{ name: '{{username}}' }"></h1>
        <p><pre>{{info}}</pre></p>

        <form owner-level="{{profileId}}" ng-submit="profile()" name="profileForm" role="form" class="form-horizontal">
            <hr>
            <div class="form-group">
                <label for="info" class="control-label col-sm-2" translate="profile.form_info_label"></label>

                <div class="col-sm-10">
                    <textarea id="info" data-ng-model="info" autofocus class="form-control" ng-trim='false'></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn btn-default" translate="profile.form_info_submit_label"></button>
                </div>
            </div>
            <hr>
        </form>
    </div>

    <div class="col-sm-4">

        <div class="form-group">
            <img src="{{photoImage}}">
        </div>

        <form owner-level="{{profileId}}" action="{{photoSendUrl}}" ng-upload="complete(content)" method="post" role="form" class="form-horizontal">
            <div class="form-group">
                <input type="file" id="photoimg" placeholder="Username" name="photo" required  class="form-control">
            </div>

            <input type="hidden" name="token" value="{{token}}">
            <button type="submit" ng-disabled="$isLoading" class="btn btn-info" translate="profile.form_photo_submit_label"></button>
        </form>
    </div>
</div>
