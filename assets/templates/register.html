<h1 translate="register.title">Register</h1>
<p translate="register.desc"></p><br>

<form ng-submit="register()" name="registerForm" role="form" class="form-horizontal">
    <div class="form-group"><label for="username" class="control-label col-sm-2" translate="register.form_username_label"></label>

        <div class="col-sm-10">
            <input type="text" data-ng-model="username" id="username" placeholder="Username" name="username" required data-ng-minlength="1" data-ng-maxlength="20" autofocus class="form-control">
        </div>
    </div>
    <div class="form-group"><label for="password" class="control-label col-sm-2" translate="register.form_password_label">Password</label>

        <div class="col-sm-10">
            <input type="password" data-ng-model="password" id="password" placeholder="Password" name="password" required data-ng-minlength="5" data-ng-maxlength="60" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="control-label col-sm-2" translate="register.form_role_label">Rol</label>
        <div class="radio radio-inline">
            <label>
                <input type="radio" name="role" data-ng-model="role" id="adminRole" data-ng-value="userRoles.admin"> {{ 'register.form_role_admin_label' | translate }}
            </label>
        </div>
        <div class="radio radio-inline">
            <label>
                <input type="radio" name="role" data-ng-model="role" id="adminRole" data-ng-value="userRoles.user"> {{ 'register.form_role_user_label' | translate }}
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2">
            <div re-captcha ng-model="captcha"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="controls col-sm-offset-1">
            <button type="submit" data-ng-disabled="registerForm.$invalid" class="btn btn-lg" translate="register.form_submit_label"></button>
        </div>
    </div>

    <div ng-show="registerForm.$invalid &amp;&amp; registerForm.$dirty" class="alert alert-danger">

        <strong translate="register.form_error_title"></strong>
        <ul>
            <li ng-show="registerForm.username.$error.required" translate="register.form_error_username_required"></li>
            <li ng-show="registerForm.username.$error.minlength" translate="register.form_error_username_less_lenght"></li>
            <li ng-show="registerForm.username.$error.maxlength" translate="register.form_error_username_more_lenght"></li>
            <li ng-show="registerForm.password.$error.required" translate="register.form_error_password_required"></li>
            <li ng-show="registerForm.password.$error.minlength" translate="register.form_error_password_less_lenght"></li>
            <li ng-show="registerForm.password.$error.maxlength" translate="register.form_error_password_more_lenght"></li>
            <li ng-show="registerForm.recaptcha_response_field.$error" translate="register.form_captcha_required"></li>
        </ul>
    </div>
</form>
