<h1 translate="login.title"></h1>
<p translate="login.desc"></p>

<hr>
<form ng-submit="login()" name="loginForm" role="form" class="form-horizontal">
    <div class="form-group"><label for="username" class="control-label col-sm-2" translate="login.form_username_label"></label>

        <div class="col-sm-10">
            <input type="text" id="username" data-ng-model="username" placeholder="Username" name="username" required autofocus class="form-control">
        </div>
    </div>
    <div class="form-group"><label for="password" class="control-label col-sm-2" translate="login.form_password_label"></label>

        <div class="col-sm-10">
            <input type="password" id="password" data-ng-model="password" placeholder="Password" name="password" required class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label for="rememberme" class="checkbox">
                    <input id="rememberme" type="checkbox" data-ng-model="rememberme" name="rememberme">{{ 'login.form_remember_label' | translate }}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn btn-default" translate="login.form_submit_label"></button>
        </div>
    </div>
</form>
<hr>
